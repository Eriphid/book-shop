
  <div class="thumbnail card-image">
    <img [src]="book?.pickThumbnail(thumbnailSize) || ''" alt="" />
  </div>
  <div class="info card-stacked">
    <div class="card-content">
      Title: {{book?.title}} <br>
      <ng-container *ngIf="book?.authors">
        Authors: {{book?.authors?.join(", ")}}
        <br>
      </ng-container>
      <span [ngSwitch]="book?.saleability">
        <ng-container *ngSwitchCase="'FOR_SALE'">
          Price: {{ book.price.amount }}{{ book.price.currencyCode === "EUR" ? "â‚¬" : "$" }}
        </ng-container>
        <ng-container *ngSwitchCase="'NOT_FOR_SALE'">
          Book not for sale
        </ng-container>
        <ng-container *ngSwitchCase="'FREE'">
          Price: FREE
        </ng-container>
      </span>
    </div>

  </div>
