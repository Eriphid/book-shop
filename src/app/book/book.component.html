<div class="waves-effect waves-teal card horizontal modal-trigger" [attr.data-trigger]="book?.googleID" [attr.href]="'#' + book?.googleID" (click)="showDetails()" >
  <div class="card-image">
    <div>
      <img [src]="book?.pickThumbnail(thumbnailSize) || ''" alt="thumbnail" />
      <div *ngIf="book?.saleability !== 'NOT_FOR_SALE'">
        <span [ngSwitch]="book?.saleability">
          <ng-container *ngSwitchCase="'FOR_SALE'">
            {{ book.price.amount }}{{ book.price.currencyCode === "EUR" ? "â‚¬" : "$" }}
          </ng-container>
          <ng-container *ngSwitchCase="'FREE'">
            FREE
          </ng-container>
        </span>
      </div>
    </div>
  </div>
  <div class="card-stacked">
    <div class="title">{{book?.title}}</div>
    <div class="card-content">
      <span *ngIf="book?.authors" class="authors">
        by {{book?.authors?.join(", ")}}
        <br>
      </span>

      <div class="description" [innerHTML]="getDescription()"></div>
      <div class="rating" *ngIf="book.rating !== undefined">
        <i class="material-icons" *ngFor="let star of getStars()">{{star}}</i>
      </div>
    </div>

  </div>
</div>

<div [id]="book?.googleID" #details class="modal">
  <div class="modal-content">
    <div class="title">{{book?.title}}</div>
    <div class="info">
      <div class="cover">
        <img [src]="book?.pickThumbnail('small')" alt="thumbnail">
      </div>
      <div class="details">
      </div>
    </div>
  </div>
</div>
